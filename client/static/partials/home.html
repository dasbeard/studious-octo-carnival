<div class="nav">
  <p ng-click='logout()'>Logout</p>
</div>

<h2>{{user.name}}</h2>
<h2>{{error}}</h2>
<h2>{{success}}</h2>

<!-- <h2>{{message.success}}</h2> -->
<h1>Doctor's Appointments</h1>

<div class="filterHome">
<label> Search: <input type="text" ng-model="filter_complaint" > </label>
</div>

<div class="container">

  <table class="appoints">
    <thead>
      <th>Date</th>
      <th>Time</th>
      <th>Patient Name</th>
      <th>Complaint</th>
    </thead>
    <tbody>

      <tr ng-repeat='c in allComplaints | filter: filter_complaint'>
        <td>{{c.date | date : 'mediumDate'}}</td>
        <td>{{c.time | date : 'shortTime'}}</td>
        <td>{{c._user.name}}</td>
        <td>{{c.reason}}</td>
        <td><button ng-if='c._user._id == user._id' ng-click='delete(c._id)'>Cancel</button>
        </td>
      </tr>
    </tbody>
  </table>


</div>
<div class="newApt">
  <button ng-click='addAppointmentPage()'>Add New Appointment</button>
</div>

<!-- Login Mask -->

<div class="loginMask" ng-show='showPrompt'>
  <div class="logReg">
    <h2>{{login_error}}</h2>

    <div class="regPrompt">
      <h3>Register</h3>
      <label>Name: <input type="text"  ng-model="reg.name"></label>
      <button type="button" name="button" ng-click="regUser()">Register</button>
    </div>

    <div class="loginPrompt">
      <h3>Login</h3>
      <label>Name: <input type="text"  ng-model="login.name"></label>

      <button type="button" name="button" ng-click="loginUser()">Login</button>
    </div>

  </div>

</div>
